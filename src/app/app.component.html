<div class="container">
  <h1 class="">To-Do App</h1>

  <div class="d-flex">
    <mat-form-field class="example-full-width">
      <mat-label>Agregar una nueva tarea</mat-label>
      <textarea matInput placeholder="Ex. Go to gym..." [formControl]="titleControl"></textarea>
    </mat-form-field>

    <div class="example-button-row ml-10">
      <button mat-raised-button color="primary" (click)="create()">Agregar</button>
    </div>
  </div>


  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef> Completado </th>
        <td mat-cell *matCellDef="let element">
          <section class="example-section">
            <mat-checkbox [checked]="element.completed" (change)="updateComplete(element.title, $event)" value=true class="example-margin"></mat-checkbox>
          </section>
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element" class="w-200">

          <div class="example-button-row">
            <button mat-raised-button color="primary" (click)="updateTitle(element.id)">Editar</button>
            <button mat-raised-button color="warn" class="ml-10" (click)="delete(element.id)">Borrar</button>
          </div>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

  <mat-paginator [pageSizeOptions]="[7, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
